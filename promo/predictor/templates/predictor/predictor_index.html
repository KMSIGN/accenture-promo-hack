{% extends 'promo/index.html' %}

{% block title %}Prediction form{% endblock %}

{% block body %}
  <form class="mt-4" method="post"> {% csrf_token %}
  <div class="mb-3">
    <label for="budget" class="form-label">Budget</label>
    <input type="number" class="form-control" id="budget" name="budget" aria-describedby="budget">
    <div id="budgetD" class="form-text">Budget on promotion plan</div>

    <label for="customRange1" class="form-label">Distribution seed</label>
    <input type="range" name="distr" class="form-range" id="customRange1" min="0.1" step="0.01" max="0.9">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
